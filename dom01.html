<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 예제</title>
</head>
<body>
    <button id="myButton">클릭하세요!</button>
    <ul>
        <li>할 일 1</li>
        <li class="done">할 일 2</li>
        <li>할 일 3</li>
        <li class="done">할 일 4</li>
        <li>할 일 5</li>
    </ul>
    <script>
        //버튼요소 가져오기
        const button = document.getElementById("myButton");

        button.addEventListener("click",function() {
            button.textContent="클릭되었습니다!";

            const doneElements = document.querySelectorAll(".done");
            for(let i = 0;i < doneElements.length;i++){
                doneElements[i].parentNode.removeChild(doneElements[i]);
            }
        });
    </script>
</body>
</html>
